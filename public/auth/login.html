<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - TaskSync</title>
    <style>
      :root {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --bg-tertiary: #2d2d2d;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --accent-primary: #0084ff;
        --accent-hover: #0066cc;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .auth-box {
        background: var(--bg-secondary);
        max-width: 360px;
        width: 90%;
        margin: 2rem;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 500;
        margin-bottom: 1.5rem;
        text-align: center;
        color: var(--text-primary);
      }

      .provider-btn {
        width: 100%;
        padding: 0.8rem;
        margin: 0.8rem 0;
        border: none;
        border-radius: 6px;
        background: var(--accent-primary);
        color: white;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .provider-btn:hover {
        background: var(--accent-hover);
      }

      hr {
        margin: 1.5rem 0;
        border: none;
        border-top: 1px solid var(--bg-tertiary);
      }

      input {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        background: var(--bg-tertiary);
        border: 1px solid transparent;
        border-radius: 6px;
        color: var(--text-primary);
        font-size: 0.9rem;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: var(--accent-primary);
      }

      input::placeholder {
        color: var(--text-secondary);
      }

      #email-auth {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div class="auth-box">
      <h2>TaskSync Login</h2>
      <button class="provider-btn" id="google-login">
        Continue with Google
      </button>
      <hr />
      <form id="email-auth">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button class="provider-btn" type="submit">Continue with Email</button>
      </form>
    </div>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

      const supabase = createClient(
        "https://dcaausyumlrnqxvxajzj.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRjYWF1c3l1bWxybnF4dnhhanpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2MTEzMDYsImV4cCI6MjA2MDE4NzMwNn0.7C_056_X-DN9WBOnVRjgfiL8aEZOccRUH28vvMsS_vw"
      );

      // Google Login
      document
        .getElementById("google-login")
        .addEventListener("click", async () => {
          // Get the base URL for redirects, accounting for whether we're on production or dev
          const baseUrl = new URL(window.location.href);
          const siteUrl = baseUrl.origin;

          // Check if we're on production or localhost
          const isProd = !["localhost", "127.0.0.1"].includes(baseUrl.hostname);
          const redirectUrl = isProd
            ? "https://task-sync-one.vercel.app/auth/callback"
            : `${siteUrl}/auth/callback`;

          console.log("Using redirect URL:", redirectUrl);

          const { data, error } = await supabase.auth.signInWithOAuth({
            provider: "google",
            options: {
              redirectTo: redirectUrl,
              scopes: "email profile",
            },
          });

          if (error) {
            console.error("Google login error:", error);
            alert("Google login failed: " + error.message);
          } else {
            console.log("Authentication URL:", data?.url);
          }
        });

      // Email/Password Login
      document
        .getElementById("email-auth")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const { error } = await supabase.auth.signInWithPassword({
              email,
              password,
            });
            if (error) throw error;

            // Get the base URL and redirect
            const baseUrl = new URL(window.location.href);
            window.location.href = baseUrl.origin + "/index.html";
          } catch (error) {
            console.error("Login error:", error);
            alert("Login failed: " + error.message);
          }
        });
    </script>
  </body>
</html>
